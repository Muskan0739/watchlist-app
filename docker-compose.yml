version: '3.8'

services:
  watchlist-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watchlist-app
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8082
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
