<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index" class="active">Home</a></li>
                <li><a href="watchlist">WatchList</a></li>
                <li><a href="submitmovie">Submit Movie</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to the WatchList application!</h1>
            <p>Made for movie lovers who have a hard time choosing their next movie to watch.</p>

            <!-- Show Sign Up if NOT authenticated -->
            <a sec:authorize="isAnonymous()" th:href="@{/signup}">
                <button class="signup-btn">SIGN UP</button>
            </a>

            <!-- Show Logout if authenticated -->
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
                <button class="signup-btn">LOG OUT</button>
            </a>
        </div>
    </section>
</body>
</html>
